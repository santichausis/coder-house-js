<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookcy - Santiago Chausis</title>
    <meta name="description" content="Un ecommerce para encargar todo lo que necesitas para tu jardín">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/bookcy-favicon.png" type="image/x-icon">
</head>

<body>
    <section id='header'>
        <div class="sectionHeader">
            <img class="logoHeader" src="./assets/images/bookcy-logo-white.png" alt="Bookcy tu tienda de libros">
        </div>
    </section>
    <section class="sectionBooks">
        <div class="containerCategory">
            <h3 class="mainTitle">Lanzamientos</h3>
            <p class="hideReleases">Ver menos / Ver más</p>
            <p class="descriptionCategory">Aquí vas a encontrar los últimos lanzamientos de este año</p>
        </div>
        <div class="cards" id='cards'>
        </div>
        <div class="containerCategory">
            <h3 class="mainTitle">Ficción</h3>
            <p class="hideFictions">Ver menos / Ver más</p>
            <p class="descriptionCategory">Aquí vas a encontrar los mejores libros de Ficción del mercado</p>
        </div>
        <div class="cards" id='ficcion'>
        </div>
    </section>
    <script src="./assets/data.json"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
